<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#colorBlock - Puzzle Game</title>
    <link rel="stylesheet" href="color-matching.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">#colorBlock</h1>
      <div class="grid">
        <div class="game-colors"><img id="color-block" class="image 1-1" src="game-images/1-1.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 1-2" src="game-images/1-2.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 1-3" src="game-images/1-3.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 1-4" src="game-images/1-4.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 1-5" src="game-images/1-5.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 2-1" src="game-images/2-1.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 2-2" src="game-images/2-2.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 2-3" src="game-images/2-3.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 2-4" src="game-images/2-4.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 2-5" src="game-images/2-5.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 3-1" src="game-images/3-1.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 3-2" src="game-images/3-2.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 3-3" src="game-images/3-3.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 3-4" src="game-images/3-4.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 3-5" src="game-images/3-5.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 4-1" src="game-images/4-1.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 4-2" src="game-images/4-2.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 4-3" src="game-images/4-3.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 4-4" src="game-images/4-4.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 4-5" src="game-images/4-5.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 5-1" src="game-images/5-1.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 5-2" src="game-images/5-2.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 5-3" src="game-images/5-3.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 5-4" src="game-images/5-4.png" /></div>
        <div class="game-colors"><img id="color-block" class="image 5-5" src="game-images/5-5.png" /></div>
      </div>

      <h3>Inspired by</h3>
      <a href="https://i-love-hue.com/" target="_blank"><h2>I Love Hue</h2></a>
    </div>
    <p id="rules"></p>
    <p id="countdown"></p>
    <script src="color-matching.js"></script>
  </body>
</html>
